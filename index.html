<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
     
</head>

<body>
  
<header class="mainheader">
  <button id="newgame-button" class="start-button">Nowa Runda - START</button>
  <h3 id="number-game"></h3>
</header>

  <div class="container">
	<button id="paper-button"  class="player-move" data-move="1" onClick="clicksCount()">Papier</button>
</div>
<div class="container">
  <button id="stone-button" class="player-move" data-move="2" onClick="clicksCount()">Kamień</button>
</div>
  <div class="container">
    <button id="shears-button" class="player-move" data-move="3" onClick="clicksCount()">Nożyce</button>
  </div>  
  <div class="text">
    <h3 id="output"></h3>
  </div>
  <div class="text">
    <h3 id="result"></h3>
  </div>
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-one">
      <a href="#" class="close">x</a>
      <header>Wynik rundy</header>
      <div class="content">
        <h3 id="round-score" class="round-summary"></h3>
        <table id='data-table'>
          <thead>
            <tr>
              <th>nr gry</th>
              <th>ruch gracza</th>
              <th>ruch komputera</th>
              <th>wynik gry</th>             
            </tr>
          </thead>
            <tbody id='my-data'>
              
            </tbody>
          
        </table>
        <div>
          <h3 class="text-summary blinking">KONIEC GRY! NACIŚNIJ PRZYCISK NOWA RUNDA</h3>
        </div>
      </div>
    </div>
  </div>
 
  

    <script  src="js/index.js"></script>




</body>

</html>

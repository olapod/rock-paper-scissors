<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Zadanie 8.4</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<header class="mainheader">
  <button id="newgame-button">Nowa Runda - START</button>
  <h3 id="number-game"></h3>
   </header>
  <div class="container">
	<button id="paper-button"  class="player-move" data-move="1" onClick="ClicksCount()">Papier</button>
</div>
<div class="container">
  <button id="stone-button" class="player-move" data-move="2" onClick="ClicksCount()">Kamień</button>
</div>
  <div class="container">
    <button id="shears-button" class="player-move" data-move="3" onClick="ClicksCount()">Nożyce</button>
  </div>  
  <div class="text">
    <h3 id="output"></h3>
  </div>
  <div class="text">
    <h3 id="result"></h3>
  </div>
  <div class="overlay" id="modal-overlay">
    <div class="modal" id="modal-one">
      <a href="#" class="close">x</a>
      <header>Wynik rundy</header>
      <div class="content">
        <h3 id="round-score"></h3>
        <table id='data-table'>
          <thead>
            <tr>
              <th>nr gry</th>
              <th>ruch gracza</th>
              <th>ruch komputera</th>
              <th>wynik gry</th>
              <th>wygrane pojedynki</th>
              <th>przegrane pojedynki</th>
            </tr>
          </thead>
            <tbody id='my-data'>
              
            </tbody>
          </thead>
        </table>
      </div>
    </div>
  </div>
 
  
  

    <script  src="js/index.js"></script>




</body>

</html>
